<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="screen">
            <input type="text" placeholder="0">
        </div>


        <div class="buttons">

            <div class="grid-item C" onclick="del()">C</div>
            <div class="grid-item add" onclick="display('+')">+</div>
            <div class="grid-item sub" onclick="display('-')">-</div>
            <div class="grid-item div" onclick="display('/')">/</div>
            <div class="grid-item mul" onclick="display('*')">*</div>
            <div class="grid-item percent" onclick="display('%')">%</div>
            <div class="grid-item one" onclick="display('1')">1</div>
            <div class="grid-item two" onclick="display('2')">2</div>
            <div class="grid-item three" onclick="display('3')">3</div>
            <div class="grid-item four" onclick="display('4')">4</div>
            <div class="grid-item five" onclick="display('5')">5</div>
            <div class="grid-item six" onclick="display('6')">6</div>
            <div class="grid-item seven" onclick="display('7')">7</div>
            <div class="grid-item eigth" onclick="display('8')">8</div>
            <div class="grid-item nine" onclick="display('9')">9</div>
            <div class="grid-item zero" onclick="display('0')">0</div>
            <div class="grid-item decimal" onclick="display('.')">.</div>
            <div class="grid-item equal" onclick="total()">=</div>


        </div>



    </div>



    <script src="script.js"></script>
</body>

</html>
